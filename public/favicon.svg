<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  
  <!-- Crop/plant icon -->
  <g transform="translate(16, 16)">
    <!-- Main stem -->
    <line x1="0" y1="8" x2="0" y2="-2" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <path d="M -6,-2 Q -8,-4 -6,-6 Q -4,-4 -2,-2" fill="url(#cropGradient)" opacity="0.9"/>
    <path d="M 6,-2 Q 8,-4 6,-6 Q 4,-4 2,-2" fill="url(#cropGradient)" opacity="0.9"/>
    <path d="M -5,2 Q -7,0 -5,-2 Q -3,0 -1,2" fill="url(#cropGradient)" opacity="0.8"/>
    <path d="M 5,2 Q 7,0 5,-2 Q 3,0 1,2" fill="url(#cropGradient)" opacity="0.8"/>
    
    <!-- Central seed/grain -->
    <circle cx="0" cy="-8" r="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    
    <!-- Roots -->
    <path d="M -3,8 L -2,10 M 0,8 L 0,11 M 3,8 L 2,10" stroke="#8b5cf6" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- IQ text -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#059669">IQ</text>
</svg>
